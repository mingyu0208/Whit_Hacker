<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS 조회 결과페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 40px 0;
            background-color: #007bff;
            color: #fff;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>RSS 조회 결과페이지</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Link</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in feed.entries %}
            <tr>
                <td>{{entry.title}}</td>
                <td><a href="{{entry.link}}">{{entry.link}}</a></td>
                <td>{{entry.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
